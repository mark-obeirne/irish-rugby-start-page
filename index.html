<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Irish Rugby | Start Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/30929a535c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
        <div class="top-section">
            <div class="search-wrapper">
                <input type="text" class="search-bar" placeholder="Enter Search Term">
                <span class="search-button"><i class="fab fa-google"></i></span>
            </div>
            <div class="fixture-wrapper">
                <div class="fixture">
                    <div class="fixture-teams">
                        <span>Team Flag</span>
                        <span class="home-team">Team 1</span>
                        <span>vs</span>
                        <span class="away-team">Team 1</span>
                        <span>Team Flag</span>
                    </div>
                    <div class="fixture-details">     
                        <span class="location">Location</span>
                        <span class="date">Date/Time</span>
                    </div>
                </div>
            </div>     
        </div>
        Section with cards for various panels
        IRELAND
        Team News
        Fixtures/Results
        Media
        YouTube

        
        <script src="static/js/script.js"></script>
    </body>
</html>
