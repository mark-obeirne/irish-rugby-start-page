<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Irish Rugby | Start Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/30929a535c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
        <div class="top-section">
            <div class="search-wrapper">
                <input type="text" class="search-bar" placeholder="Enter Search Term">
                <span class="search-button"><i class="fab fa-google"></i></span>
            </div>
            <div class="fixture-wrapper">
                <div class="fixture">
                    <div class="fixture-teams">
                        <span class="home-team">Team 1</span><span class="home-score"></span>
                        <span>vs</span>
                        <span class="away-score"></span><span class="away-team">Team 2</span>
                    </div>
                    <div class="fixture-details">     
                        <span class="location">Location</span>
                        <span class="date">Date/Time</span>
                    </div>
                </div>
            </div>     
        </div>
        <div class="links-section">
            <div class="cards">
                <div class="discussion-card">
                    <h1 class="card-header">Ireland</h1>
                    <ul class="card-list">
                        <li><a href="https://www.irishrugby.ie/ireland/men/news/">Team News</a></li>
                        <li><a href="https://www.irishrugby.ie/ireland/fixtures-results/">Fixtures & Results</a></li>
                        <li><a href="https://www.irishrugby.ie/ireland/galleries/">Media</a></li>
                        <li><a href="https://www.youtube.com/user/IrishRugbyTVOfficial">YouTube</a></li>
                    </ul>
                </div>
                <div class="discussion-card">
                    <h1 class="card-header">Discussion</h1>
                    <ul class="card-list">
                        <li><a href="https://www.boards.ie/vbulletin/forumdisplay.php?f=388">Boards.ie Rugby</a></li>
                        <li><a href="https://old.reddit.com/r/rugbyunion/">Reddit - Rugby</a></li>
                    </ul>
                </div>
            </div>
            <div class="cards">
                <div class="discussion-card">
                    <h1 class="card-header">Media</h1>
                    <ul class="card-list">
                        <li><a href="https://www.the42.ie/rugby/">The42.ie</a></li>
                        <li><a href="https://www.youtube.com/channel/UCu2oaGQ6Dds6g9lqfexUFbQ">Squidge Rugby</a></li>
                        <li><a href="https://www.youtube.com/user/irb">World Rugby</a></li>
                        <li><a href="https://www.irishtimes.com/sport/rugby">Irish Times</a></li>
                    </ul>
                </div>
                <div class="discussion-card">
                    <h1 class="card-header">Tournaments</h1>
                    <ul class="card-list">
                        <li><a href="https://www.sixnationsrugby.com/">6 Nations</a></li>
                        <li><a href="https://www.rugbyworldcup.com/">World Cup</a></li>
                        <li><a href="https://www.lionsrugby.com/">Lions</a></li>
                    </ul>
                </div>
            </div>
        </div>        
        <script src="static/js/script.js"></script>
    </body>
</html>
